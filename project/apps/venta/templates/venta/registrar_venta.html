{% extends 'home/index.html' %}

{% block TITULO_INDEX %}
    <h1>Registrar Pedido</h1>
{% endblock TITULO_INDEX %}

{% block CONTENIDO_INDEX %}
    <form method="post">
        {% csrf_token %}
        {{ venta_form.as_p }}
        {{ formset.management_form }}
        {% for form in formset %}
        {{ form.as_table }}
        {% endfor %}
        <button type="submit">Realizar Pedido</button>
    </form>
{% endblock CONTENIDO_INDEX %}
