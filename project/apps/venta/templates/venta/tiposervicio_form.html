{% extends 'home/index.html' %}

{% block TITULO_INDEX %}
    Registrar Tipo de Servicio
{% endblock TITULO_INDEX %}


{% block CONTENIDO_INDEX %}
    <div class="row align-items-stretch mb-5">
        <div class="col-md-6">
            <div class="form-group">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div>
                        <label for="{{ form.nombre.id_for_label }}" class="form-control bg-primary">Tipo de Servicio: </label>
                        <div class="form-control-color">{{ form.nombre }}</div>
                    </div>    
                    <div>
                        <label for="{{ form.precio.id_for_label }}" class="form-control bg-primary">Precio de Servicio: </label>
                        <div class="form-control-color">{{ form.precio }}</div>
                    </div>
                    
                    <button type="submit">Guardar</button>
                </form> 
            </div>
        </div>
    </div>

{% endblock CONTENIDO_INDEX %}
