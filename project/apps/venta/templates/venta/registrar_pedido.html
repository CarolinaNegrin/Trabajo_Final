{% extends 'home/index.html' %}

{% block TITULO_INDEX %}
    <h1>Registrar Pedido</h1>
{% endblock TITULO_INDEX %}

{% block CONTENIDO_INDEX %}
    
        <div class="row align-items-stretch mb-5">
            <div class="col-md-6">
                <div class="form-group">
                    <form method="post">
                        {% csrf_token %}
                        <div>
                            <label for="{{ form.producto_id.id_for_label }}" class="form-control bg-primary">Producto: </label>
                            <div class="form-control-color">{{ form.producto_id }}</div>
                        </div>
                        <div>
                            <label for="{{ form.cliente_id.id_for_label }}" class="form-control bg-primary ">Cliente: </label>
                            <div class="form-control-color">{{ form.cliente_id }} </div>
                        </div>
                        <div>
                            <label for="{{ form.cantidad.id_for_label }}" class="form-control bg-primary ">Cantidad: </label>
                            <div class="text-start ">{{ form.cantidad }}</div>
                        </div>         

                        <button type="submit">Guardar</button>
                    </form> 
                </div>
            </div>
        </div>
{% endblock CONTENIDO_INDEX %}
