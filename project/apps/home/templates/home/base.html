{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Super Regalería</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" {% static 'home/assets/icono.png' %} />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        
        <link href="{% static 'home/css/styles.css' %}" rel="stylesheet" />
        
    </head>
    <body id="page-top">
        <!-- Navigation-->
        {% include 'home/navbar.html' %}
       
        
        
        {% block CONTENIDO_BASE %}
            <!-- Masthead-->
            <header class="masthead">
                <div class="container">
                    <div class="masthead-subheading">Encontrá el regalo IDEAL</div>
                    <div class="masthead-heading text-uppercase">Bienvenido a La Super Regalería</div>
                    {% if user.is_staff %}
                            <a href="{% url 'admin:index' %}" class="btn btn-primary ">Panel de Administración</a>
                        
                    {% else %}
                        <a class="btn btn-primary btn-xl text-uppercase" href="https://wa.me/+5492964544342">Enviar Whatsapp</a>
                    {% endif %}

                   
                </div>
            </header>
        {% endblock CONTENIDO_BASE %}

        </section>
        <!-- Footer-->
        {% include 'home/footer.html' %}
     
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src={% static 'Home/js/scripts.js' %}></script>
    </body>
</html>
